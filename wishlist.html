<div class="form" >
  <form action=" example2.php" method="POST">
    <div class="row">
      <div class="col-25">
        <label for="tl">Title:</label>
      </div>
      <div class="col-75">
        <input type="text" id="tl" name="e1" placeholder="Title..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">

        <label for="image">Image:</label>
      </div>
      <div class="col-75">
        <input type="file" id="image" name="e2" placeholder="Upload your image.">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="URL">URL / Link:</label>
      </div>
      <div class="col-75">
        <input type="url" name="e3" id="URL">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="comment">Comment:</label>
      </div>
      <div class="col-75">
        <textarea id="comment" name="e4" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>

    <div class="button">
      <input type="submit" value="Add to Wishlist" name="send">
    </div>
  </form>
