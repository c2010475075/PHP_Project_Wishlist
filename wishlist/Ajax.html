<!DOCTYPE html>
<html>
<body>

<div id="main">

  <h1>My Wishlist 2.0</h1>

  <button type="button"
          onclick="loadDoc('example.txt', myFunction)">click to see an example
  </button>
</div>

<script>
  function loadDoc(url, cFunction) {
    var xhttp;
    xhttp=new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        cFunction(this);
      }
    };
    xhttp.open("GET", url, true);
    xhttp.send();
  }
  function myFunction(xhttp) {
    document.getElementById("main").innerHTML =
            xhttp.responseText;
  }
</script>
</body>
</html>
